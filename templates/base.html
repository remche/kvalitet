<!DOCTYPE html>
{% load dajaxice_templatetags %}
<html>
	<head>
		<title>Laboratoire 3SR - Système qualité</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

		<style type="text/css">
			body { padding-top: 60px; }
		</style>

		<link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}" />
		<link rel="stylesheet" href="{% static 'jquery/themes/smoothness/jquery.ui.all.css' %}" />
		<link rel="stylesheet" href="{% static 'css/ajax_select.css' %}" />
		<link rel="stylesheet" href="{% static 'css/responsive-table.css' %}" />
	</head>

	<body>
	{% dajaxice_js_import %}
	<script src="{% static 'dajax/jquery.dajax.core.js' %}" ></script>
	<script src="{% static 'jquery/jquery.min.js' %}"></script>  
	<script src="{% static 'jquery/jquery-ui.min.js' %}"></script>  
	<script src="{% static 'js/ajax_select.js' %}"></script>  
	<script src="{% static 'js/fchach_view.js' %}"></script>  
	{% if need_js_form %}
	<script src="{% static 'js/fchach_form.js' %}"></script>  
	{% endif %}
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			{% include "nav_haut.html" %}
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span2">
			{% include "menu_gauche.html" %}
			</div>
			<div class="span10">
			{% block content %}{% endblock %}
			</div>
		</div>	
	</div>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>  
	</body>
</html>
